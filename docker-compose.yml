version: '3.8'

services:
  optimum-cli:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: optimum-cli-pro
    ports:
      - "8000:8000"
    volumes:
      - ./data:/app/data
      - ./configs:/app/configs
    environment:
      - APP_NAME=optimum-cli-pro
      - ENVIRONMENT=production
      - LOG_LEVEL=INFO
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/api/v1/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Nginx reverse proxy
  nginx:
    image: nginx:alpine
    container_name: optimum-cli-nginx
    ports:
      - "80:80"
    volumes:
      - ./deployment/docker/nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - optimum-cli
    restart: unless-stopped

networks:
  default:
    name: optimum-cli-network
